<header class="bg-white shadow-lg">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex justify-between items-center px-3 py-1">
      <!-- Logo -->
      <a 
        href="{% if request.resolver_match.url_name == 'events_list' %}{% url 'home' %}{% else %}{% url 'events_list' %}{% endif %}" 
        class="text-2xl font-bold text-indigo-800 font-mono tracking-wide hover:text-blue-600 transition-colors duration-300"
      >
        {% if request.resolver_match.url_name == 'events_list' %}
          Home
        {% else %}
          Events
        {% endif %}
      </a>

      <!-- Search -->
      <form action="{% url 'home' %}" method="GET" class="hidden sm:block">
        <input
          type="text"
          name="search"
          value="{{ search_event }}"
          class="search-box border border-blue-400 focus:ring-2 focus:ring-blue-500 focus:outline-none px-5 py-2 rounded-xl shadow-sm placeholder-gray-400"
          placeholder="Search event..."
        />
      </form>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-5 items-center">
        <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-700 font-medium transition-colors">Dashboard</a>
        <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-700 font-medium transition-colors">Profile</a>
        <a href="{% url 'create_event' %}" class="text-gray-700 hover:text-blue-700 font-medium transition-colors">Create Events</a>
        <a href="{% url 'group_list' %}" class="text-gray-700 hover:text-blue-700 font-medium transition-colors">Groups</a>
        <form method="post" action="{% url 'log_out' %}">
          {% csrf_token %}
          <button
            class="px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 font-semibold shadow-md transition-all duration-300"
          >
            Logout
          </button>
        </form>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden ml-4 flex justify-end">
      <button
        id="menu-toggle"
        class="text-gray-700 hover:text-blue-700 focus:outline-none"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4 bg-white/80 backdrop-blur-md rounded-xl shadow-md p-4">
      <a href="{% url 'dashboard' %}" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
      <a href="{% url 'create_event' %}" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Create Events</a>
      <a href="{% url 'group_list' %}" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Groups</a>
      <form method="post" action="{% url 'log_out' %}">
        {% csrf_token %}
        <button
          class="w-full text-left px-4 py-2 text-gray-700 bg-blue-500 hover:bg-blue-600 hover:text-white rounded-lg font-semibold transition-all duration-300"
        >
          Logout
        </button>
      </form>
    </div>
  </nav>
</header>
