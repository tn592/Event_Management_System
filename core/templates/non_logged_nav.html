<header class="bg-white shadow-lg">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a 
        href="{% if request.resolver_match.url_name == 'events_list' %}{% url 'home' %}{% else %}{% url 'events_list' %}{% endif %}" 
        class="text-2xl font-bold text-indigo-800 font-mono tracking-wide hover:text-blue-600 transition-colors duration-300"
      >
        {% if request.resolver_match.url_name == 'events_list' %}
          Home
        {% else %}
          Events
        {% endif %}
      </a>



      <!-- Desktop Buttons -->
      <div class="hidden md:flex gap-3">
        <a
          href="{% url 'sign_in' %}"
          class="text-gray-700 px-4 py-2 rounded-full border border-blue-400 hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-sm"
        >
          Sign In
        </a>
        <a
          href="{% url 'sign_up' %}"
          class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition-all duration-300 shadow-md"
        >
          Sign Up
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          id="menu-toggle"
          class="text-gray-700 hover:text-blue-700 focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      id="mobile-menu"
      class="md:hidden hidden mt-4 bg-white/80 backdrop-blur-md rounded-xl shadow-md p-4"
    >
      <a
        href="{% url 'sign_in' %}"
        class="block w-full text-center py-2 text-gray-700 hover:text-blue-600 font-medium rounded-md hover:bg-blue-50 transition-all"
      >
        Sign In
      </a>
      <a
        href="{% url 'sign_up' %}"
        class="block w-full text-center py-2 mt-2 bg-blue-500 text-white hover:bg-blue-600 rounded-md font-semibold transition-all duration-300"
      >
        Sign Up
      </a>
    </div>
  </nav>
</header>
