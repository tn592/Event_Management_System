<form method="post" action="{% url 'rsvp' user.id %}">
    {% csrf_token %}
        <select
            name="event_id"
            id="event_id"
            class="px-4 py-2 border rounded-md">
            {% for evn in events %}
                <option value="{{ evn.id }}">
                    {{ evn.name }} ({{ evn.date }})
                </option>
            {% endfor %}
        </select>
    <button
        type="submit"
        class="mt-3 rsvp-btn px-1 py-1 rounded-lg border-1 border-indigo-500 text-black font-semibold hover:bg-indigo-300">
        RSVP
    </button>
</form>
