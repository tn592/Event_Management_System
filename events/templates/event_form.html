<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Event</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

	<!-- Navbar -->
	<nav class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 shadow-md">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between h-16 items-center">
				<a href="{% url 'home' %}" class="text-white text-xl font-bold">EventManagement</a>
				
				<!-- Desktop Menu -->
				<div class="hidden md:flex space-x-4">
					<a href="{% url 'home' %}" class="text-white hover:bg-white hover:text-blue-600 px-3 py-2 rounded-md transition">Home</a>
					<form method="post" action="{% url 'log_out' %}">
          {% csrf_token %}
          <button
            class="px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 font-semibold shadow-md transition-all duration-300"
          >
            Logout
          </button>
        </form>
				</div>

				<!-- Mobile Hamburger Button -->
				<div class="md:hidden">
					<button id="menu-btn" class="text-white focus:outline-none">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								  d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<!-- Mobile Menu -->
		<div id="mobile-menu" class="hidden md:hidden bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400">
			<a href="{% url 'home' %}" class="block text-white px-4 py-2 hover:bg-white hover:text-blue-600 transition">Home</a>
			<form method="post" action="{% url 'log_out' %}">
          {% csrf_token %}
          <button
            class="px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 font-semibold shadow-md transition-all duration-300"
          >
            Logout
          </button>
        </form>
		</div>
	</nav>

	<!-- Messages -->
	{% include "message.html" %}
	
	<h3 class="text-center text-3xl font-sans font-semibold mt-8 mb-4 text-gray-700">Create a New Event</h3>

	<!-- Form Container -->
	<div class="w-full max-w-lg mx-auto my-9 border border-blue-300 shadow-md py-4 bg-white rounded-lg">
		<form method="POST" enctype="multipart/form-data" class="mx-3 px-3">
			{% csrf_token %}
			{{ event_form }}
			<div class="flex justify-center mt-6">
				<button type="submit" class="w-52 bg-blue-500 px-3 py-2 text-white rounded-md hover:bg-blue-600 transition">Submit</button>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<footer class="mt-auto bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 text-white py-4 shadow-inner">
		<div class="max-w-7xl mx-auto px-4 text-center">
			<p>&copy; {{ year }} EventManager. All rights reserved.</p>
		</div>
	</footer>

	<!-- Mobile Menu Toggle Script -->
	<script>
		const btn = document.getElementById('menu-btn');
		const menu = document.getElementById('mobile-menu');

		btn.addEventListener('click', () => {
			menu.classList.toggle('hidden');
		});
	</script>

</body>
</html>
