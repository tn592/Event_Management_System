<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
	<div class="w-1/2 mx-auto mt-8">
		<h3 class="text-3xl font-semibold mb-8">Create a New Category</h3>
			<form method="POST">
				{% csrf_token %}
				{{ ctg_form }}
				<button type="submit" class="bg-rose-600 px-3 py-2 text-white rounded-md mt-2">Submit</button>
			</form>
	</div>
</body>
</html>
