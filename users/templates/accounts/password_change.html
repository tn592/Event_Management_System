<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password</title>
	<link rel="stylesheet" href="">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
	{% include "message.html" %}
	<div class="text-center text-3xl font-sans font-semibold mt-8 mb-4">Change Your Password</div>
	<div class="w-full max-w-lg mx-auto my-9 border-1 border-blue-400 shadow-md py-2">
		<form action="" method="POST" class="mx-3 px-3">
			{% csrf_token %}
			{{ form }}
			<div class="ml-24"><button type="submit" class="mx-auto bg-blue-500 px-3 py-1 text-white rounded mt-6 text-center">Change Password</button></div>
		</form>
	</div>
	<p><a class="text-blue-700 mx-100" href="{% url 'password_reset' %}">Forgot your password?</a></p>
</body>
</html>
